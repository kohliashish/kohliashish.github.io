backend:
  name: github
  branch: main  # Change this to your default branch
  repo: kohliashish/portfolio # Replace with your GitHub repository
  api_root: https://api.github.com
  base_url: https://api.netlify.com
  auth_endpoint: auth
  cms_label_prefix: decap-cms/
  
media_folder: "static/images/uploads" # Folder where uploaded files will go
public_folder: "/images/uploads" # Folder where uploaded files will be served from

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "image", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }